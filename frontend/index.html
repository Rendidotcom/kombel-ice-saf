<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flyer Acara Kombel ICE SAF</title>
</head>
<body>
  <h1>Flyer Acara Kombel ICE SAF</h1>
  <div id="flyer-container"></div>

  <script>
    fetch("/flyer")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("flyer-container");
        data.forEach(f => {
          const el = document.createElement("div");
          el.className = "flyer";
          el.innerHTML = `
            <img src="/uploads/${f.foto}" alt="Flyer">
            <div class="flyer-content">
              <h3>${f.judul_materi}</h3>
              <p><strong>Nama:</strong> ${f.nama}</p>
              <p><strong>Tanggal:</strong> ${f.tanggal}</p>
              <p><strong>Waktu:</strong> ${f.waktu}</p>
              <p><strong>Tempat:</strong> ${f.tempat}</p>
            </div>
          `;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
