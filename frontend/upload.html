<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Flyer - Kombel ICE SAF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="date"], input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upload Flyer Baru</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Nama Pemateri:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Judul Materi:</label><br>
    <input type="text" name="judul_materi" required><br><br>

    <label>Tanggal Pelaksanaan:</label><br>
    <input type="date" name="tanggal" required><br><br>

    <label>Tempat Pelaksanaan:</label><br>
    <input type="text" name="tempat" required><br><br>

    <label>Waktu Pelaksanaan:</label><br>
    <input type="text" name="waktu" placeholder="Contoh: 08:00 - 10:00" required><br><br>

    <label>Upload Foto Flyer:</label><br>
    <input type="file" name="foto" accept="image/*" required><br><br>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert("Flyer berhasil diupload!");
          console.log("Detail upload:", result);
          // Redirect ke halaman index jika perlu
          // window.location.href = "/index.html";
        } else {
          alert("Gagal upload: " + result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat mengupload.");
      }
    });
  </script>
</body>
</html>
