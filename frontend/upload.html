<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Flyer - Kombel ICE SAF</title>
</head>
<body>
  <h1>Upload Flyer Baru</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Nama Pemateri:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Judul Materi:</label><br>
    <input type="text" name="judul_materi" required><br><br>

    <label>Tanggal Pelaksanaan:</label><br>
    <input type="date" name="tanggal" required><br><br>

    <label>Tempat Pelaksanaan:</label><br>
    <input type="text" name="tempat" required><br><br>

    <label>Waktu Pelaksanaan:</label><br>
    <input type="text" name="waktu" placeholder="Contoh: 08:00 - 10:00" required><br><br>

    <label>Upload Foto Flyer:</label><br>
    <input type="file" name="foto" accept="image/*" required><br><br>

    <button type="submit">Kirim</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert("Flyer berhasil diupload!");
        } else {
          alert("Gagal upload: " + result.message);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat mengupload.");
      }
    });
  </script>
</body>
</html>
