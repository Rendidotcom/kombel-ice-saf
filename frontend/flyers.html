<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flyers - Kombel ICE SAF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      color: #fff;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img.flyer {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      opacity: 0.9;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0;
      font-size: 18px;
    }

    .card-body p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Daftar Flyer Kombel ICE SAF</h1>
  <div class="grid" id="flyerGrid"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://jmmqpqbpdmaelfnjhgly.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImptbXFwcWJwZG1hZWxmbmpoZ2x5Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NDg2OTU3MiwiZXhwIjoyMDYwNDQ1NTcyfQ.zgMx01d27LlvSdteA4hDEbT_EFCkdxlKhlBbxb5A0fE'
    );

    // Link gambar logo ICE SAF (ubah sesuai nama file-mu di Supabase)
    const logoUrl = "https://jmmqpqbpdmaelfnjhgly.supabase.co/storage/v1/object/public/flyers/LOGO ICE SAF BG BLACK.png";

    // Daftar warna latar belakang berbeda
    const colors = ["#6a11cb", "#11998e", "#ee0979", "#ff6a00", "#3f2b96", "#0099F7", "#f7971e", "#43cea2"];

    const { data, error } = await supabase
      .from("flyers")
      .select("*")
      .order("tanggal", { ascending: false });

    if (error) {
      alert("Gagal memuat data flyer.");
      console.error("Supabase error:", error);
    } else {
      const container = document.getElementById("flyerGrid");

      data.forEach((item, index) => {
        const flyerUrl = `https://jmmqpqbpdmaelfnjhgly.supabase.co/storage/v1/object/public/flyers/${item.flyer_url}`;
        const bgColor = colors[index % colors.length]; // Putar warna

        const card = document.createElement("div");
        card.className = "card";
        card.style.backgroundColor = bgColor;

        card.innerHTML = `
          <img class="logo" src="${logoUrl}" alt="Logo ICE SAF" />
          <img class="flyer" src="${flyerUrl}" alt="Flyer" />
          <div class="card-body">
            <h3>${item.judul}</h3>
            <p><strong>Pemateri:</strong> ${item.nama}</p>
            <p><strong>Tanggal:</strong> ${item.tanggal}</p>
            <p><strong>Tempat:</strong> ${item.tempat}</p>
            <p><strong>Waktu:</strong> ${item.waktu}</p>
          </div>
        `;

        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
